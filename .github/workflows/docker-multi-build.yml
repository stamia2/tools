name: Build and Push Multiple Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug directory structure
        run: |
          echo "当前工作目录:"
          pwd
          echo "仓库内容:"
          ls -la
          echo "根目录内容:"
          ls -la .
          echo "xhttp 目录是否存在:"
          if [ -d "./xhttp" ]; then
            echo "存在"
          else
            echo "不存在"
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        env:
          FOLDERS: "xhttp bun-2go python-2go nodejs-2go nodejs-sb"
        run: |
          for folder in $FOLDERS; do
            echo "构建镜像: $folder"
            echo "检查目录: ./$folder"
            
            if [ -d "./$folder" ]; then
              echo "目录存在，开始构建"
              docker buildx build \
                --platform linux/amd64,linux/arm64 \
                --push \
                -t ghcr.io/stamia2/tools/$folder:latest \
                -t ghcr.io/stamia2/tools/$folder:${{ github.sha }} \
                ./$folder
            else
              echo "错误: 目录 ./$folder 不存在，跳过构建"
              continue
            fi
          done
