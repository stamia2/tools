name: Build and Push to Personal GHCR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # 必须！

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        env:
          FOLDERS: "xhttp bun-2go python-2go nodejs-2go nodejs-sb"
        run: |
          for folder in $FOLDERS; do
            lower_name=$(echo "$folder" | tr '[:upper:]' '[:lower:]')  # 转小写
            echo "Building $lower_name"
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              -t ghcr.io/${{ github.repository_owner }}/tools/$lower_name:latest \
              -t ghcr.io/${{ github.repository_owner }}/tools/$lower_name:${{ github.sha }} \
              ./$folder
          done
