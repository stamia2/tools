name: Build, Push, and Clean Old Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean OLD images before build
        env:
          FOLDERS: "xhttp bun-2go python-2go nodejs-2go nodejs-sb"
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for folder in $FOLDERS; do
            lower_name=$(echo "$folder" | tr '[:upper:]' '[:lower:]')
            package="tools/$lower_name"
            echo "🗑️ Checking for old versions of ghcr.io/stamia2/$package..."

            # 获取镜像标签列表，添加错误处理
            response=$(curl -s -H "Authorization: Bearer $GHCR_TOKEN" \
              "https://ghcr.io/v2/stamia2/$package/tags/list" || echo '{"tags":null}')
            
            # 检查是否有标签存在
            tags=$(echo "$response" | jq -r '.tags? // empty | if type == "array" then .[] else empty end')
            
            if [ -z "$tags" ]; then
              echo "ℹ️ No old images found for ghcr.io/stamia2/$package"
              continue
            fi

            echo "🔍 Found old tags to delete: $tags"
            for tag in $tags; do
              echo "🚮 Deleting ghcr.io/stamia2/$package:$tag"
              digest=$(curl -s -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
                -H "Authorization: Bearer $GHCR_TOKEN" \
                "https://ghcr.io/v2/stamia2/$package/manifests/$tag" \
                | jq -r '.config.digest // empty')
              
              if [ -n "$digest" ]; then
                curl -X DELETE -H "Authorization: Bearer $GHCR_TOKEN" \
                  "https://ghcr.io/v2/stamia2/$package/manifests/$digest"
                echo "✅ Deleted $tag (digest: $digest)"
              else
                echo "⚠️ Failed to get digest for $tag"
              fi
            done
          done

      - name: Build and push NEW images
        env:
          FOLDERS: "xhttp bun-2go python-2go nodejs-2go nodejs-sb"
        run: |
          for folder in $FOLDERS; do
            lower_name=$(echo "$folder" | tr '[:upper:]' '[:lower:]')
            echo "🏗️ Building ghcr.io/stamia2/tools/$lower_name"
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              --no-cache \
              -t "ghcr.io/stamia2/tools/$lower_name:latest" \
              -t "ghcr.io/stamia2/tools/$lower_name:${{ github.sha }}" \
              "./$folder"
          done
