name: Build and Push to Personal GHCR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 允许推送镜像
      id-token: write  # 必须！否则 403

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}  # 自动使用触发者（stamia2）
          password: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动生成的 token

      - name: Build and push Docker images
        env:
          FOLDERS: "xhttp bun-2go python-2go nodejs-2go nodejs-sb"
        run: |
          for folder in $FOLDERS; do
            # 强制转小写（GHCR 要求）
            lower_name=$(echo "$folder" | tr '[:upper:]' '[:lower:]')
            echo "Building ghcr.io/stamia2/tools/$lower_name"
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              -t ghcr.io/stamia2/tools/$lower_name:latest \
              -t ghcr.io/stamia2/tools/$lower_name:${{ github.sha }} \
              ./$folder
          done
