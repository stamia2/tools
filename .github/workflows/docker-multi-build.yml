name: Build and Push Multiple Docker Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # 关键修复点

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        env:
          FOLDERS: "xhttp bun-2go python-2go nodejs-2go nodejs-sb"
        run: |
          for folder in $FOLDERS; do
            echo "Building $folder"
            if [ ! -d "./$folder" ]; then
              echo "Error: Directory ./$folder not found!"
              exit 1
            fi
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              -t ghcr.io/${{ github.repository_owner }}/tools/$folder:latest \
              -t ghcr.io/${{ github.repository_owner }}/tools/$folder:${{ github.sha }} \
              ./$folder
          done
