name: Build and Push Multiple Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push images
        run: |
          # 动态查找所有包含 Dockerfile 的文件夹
          FOLDERS=$(find . -name Dockerfile -exec dirname {} \; | sed 's|^\./||' | sort)
          
          for folder in $FOLDERS; do
            # 获取文件夹名称（去除路径前缀）
            image_name=$(basename $folder)
            
            echo "Building image for: $folder"
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              -t ghcr.io/stamia2/tools/$image_name:latest \
              -t ghcr.io/stamia2/tools/$image_name:${{ github.sha }} \
              ./$folder
          done
