name: Build and Push to Personal GHCR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clean Docker cache
        run: docker system prune -f

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        env:
          FOLDERS: "xhttp bun-2go python-2go nodejs-2go nodejs-sb"
        run: |
          for folder in $FOLDERS; do
            lower_name=$(echo "$folder" | tr '[:upper:]' '[:lower:]')
            echo "Building ghcr.io/stamia2/tools/$lower_name"
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              --no-cache \  # 禁用缓存
              -t ghcr.io/stamia2/tools/$lower_name:latest \
              -t ghcr.io/stamia2/tools/$lower_name:${{ github.sha }} \
              ./$folder
          done
