name: Build, Push, and Clean Old Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # å…è®¸æ¨é€/åˆ é™¤é•œåƒ
      id-token: write  # å¿…é¡»ï¼ç”¨äº GHCR API è®¤è¯

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean OLD images before build (Optional)
        env:
          FOLDERS: "xhttp bun-2go python-2go nodejs-2go nodejs-sb"
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # å®‰è£…å¿…è¦çš„å·¥å…·
          sudo apt-get -y install jq curl

          for folder in $FOLDERS; do
            lower_name=$(echo "$folder" | tr '[:upper:]' '[:lower:]')
            package="tools/$lower_name"
            echo "ğŸ—‘ï¸ Checking for old versions of ghcr.io/stamia2/$package..."

            # é€šè¿‡ GHCR API è·å–æ‰€æœ‰é•œåƒæ ‡ç­¾
            response=$(curl -s -H "Authorization: Bearer $GHCR_TOKEN" \
              "https://ghcr.io/v2/stamia2/$package/tags/list")

            # æå–å¹¶åˆ é™¤é™¤ 'latest' å¤–çš„æ‰€æœ‰æ—§æ ‡ç­¾
            tags=$(echo "$response" | jq -r '.tags[] | select(. != "latest")')
            for tag in $tags; do
              echo "ğŸš® Deleting ghcr.io/stamia2/$package:$tag"
              digest=$(curl -s -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
                -H "Authorization: Bearer $GHCR_TOKEN" \
                "https://ghcr.io/v2/stamia2/$package/manifests/$tag" \
                | jq -r '.config.digest')
              curl -X DELETE -H "Authorization: Bearer $GHCR_TOKEN" \
                "https://ghcr.io/v2/stamia2/$package/manifests/$digest"
            done
          done

      - name: Build and push NEW images
        env:
          FOLDERS: "xhttp bun-2go python-2go nodejs-2go nodejs-sb"
        run: |
          for folder in $FOLDERS; do
            lower_name=$(echo "$folder" | tr '[:upper:]' '[:lower:]')
            echo "ğŸ—ï¸ Building ghcr.io/stamia2/tools/$lower_name"
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              --no-cache \
              -t "ghcr.io/stamia2/tools/$lower_name:latest" \
              -t "ghcr.io/stamia2/tools/$lower_name:${{ github.sha }}" \
              "./$folder"
          done
