name: Build and Push Docker Images to GHCR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        env:
          FOLDERS: "xhttp bun-2go python-2go nodejs-2go nodejs-sb"
        run: |
          # 验证文件夹存在
          echo "Available folders:"
          ls -l
          
          for folder in $FOLDERS; do
            # 转换为小写
            lower_name=$(echo "$folder" | tr '[:upper:]' '[:lower:]')
            image_name="ghcr.io/stamia2/tools/$lower_name"
            
            echo "=== Building $image_name ==="
            echo "Folder content:"
            ls -l ./$folder
            
            # 构建并推送多架构镜像
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              --no-cache \
              -t "$image_name:latest" \
              -t "$image_name:${{ github.sha }}" \
              ./$folder
            
            echo "Successfully pushed $image_name"
          done

      - name: Verify pushed images
        run: |
          for folder in $FOLDERS; do
            lower_name=$(echo "$folder" | tr '[:upper:]' '[:lower:]')
            echo "Verifying ghcr.io/stamia2/tools/$lower_name:${{ github.sha }}"
            docker pull "ghcr.io/stamia2/tools/$lower_name:${{ github.sha }}"
          done
