name: Build serverless-xhttp Image

on:
  push:
    branches: [ serverless-xhttp ]  # 仅在 serverless-xhttp 分支推送时触发
    paths:
      - 'Dockerfile'
      - 'app.js'
      - 'package.json'
      - 'index.html'
  pull_request:
    branches: [ serverless-xhttp ]  # 仅监听该分支的 PR
  workflow_dispatch:  # 允许手动触发（仅针对该分支）

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # 无需指定 ref，默认会拉取触发工作流的分支（即 serverless-xhttp）

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 仅使用 serverless-xhttp 作为标签，明确标识分支
          tags: ghcr.io/${{ github.repository_owner }}/hug:serverless-xhttp
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=http server for serverless-xhttp branch
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
